{% extends 'base.html' %}
{% load static %}

{% block Title %}
  Syrians | Register
{% endblock %}

{% block Fixed_Background %}
  <img class='Background-Image' src="{% static 'images/Syrians_1.png' %}">
{% endblock %}

{% block Body %}
  <form class="Register-Fields" method="post">
    {% csrf_token %}
    <p class="Register-MsgError">{{ Msg_Error }}</p>
    {{ Register_Fields.as_ul }}
    <input class="Reg_Button" type="submit" value="Register">
  </form>
{% endblock %}
